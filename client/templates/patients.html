{% extends "base.html" %}
{% block title %}Patients{% endblock %}
{% block content %}
    <h1 align="center">Patients</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
        {% for patient in patients %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{patient.name}}</td>
                <td>{{patient.phone}}</td>
                <td>{{patient.address}}</td>
                <td>
                    <a href="/patient/{{patient.public_id}}" class="btn btn-primary" role="button">View</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
